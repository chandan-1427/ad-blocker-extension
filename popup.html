<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ad Blocker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fb;
        padding: 16px;
        width: 250px;
        color: #333;
      }

      h2 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #1a73e8;
      }

      .status {
        font-size: 14px;
        margin-bottom: 12px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h2>üõ°Ô∏è Ad Blocker</h2>
    <div class="toggle-container">
      <span class="status">Blocking: <strong id="status">Off</strong></span>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
